<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Berkshire Swash', cursive;;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #a1a1a1;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #transparent;
		}

		.border {
			border: 1px solid #000000;

		}

		.navMenu a:hover {

			color: #00000;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-house" style="color: #dbdbdb;"></i>  home</a>
		<a id="star" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-star-half-stroke" style="color: #dbdbdb;"></i>  star</a>
		<a id="laulima" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-leaf" style="color: #dbdbdb;"></i>  laulima</a>

		<a id="class5" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-fish" style="color: #dbdbdb;"></i>  class5</a>

	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("/", '_blank').focus();
			else if (id == "star")
				window.open("https://star.hawaii.edu/", '_blank').focus();
			else if (id == "laulima")
				window.open("https://laulima.hawaii.edu/lum/fp/login.php", '_blank').focus();

				window.open("https://myuh.hawaii.edu/", '_blank').focus();
			else if (id == "gmail")
				window.open("https://gmail.com/", '_blank').focus();

			else if (id == "class2")

			else if (id == "class3")

			else if (id == "class4")
				window.open("https://example.com", '_blank').focus();
			else if (id == "class5")
				window.open("https://example.com", '_blank').focus();
			else if (id == "perhome")
				window.open("https://www.notion.so/home-of-the-jada-may-f4afc0fe79cf427ea653e56fb1ac7178", '_blank').focus();

		}
